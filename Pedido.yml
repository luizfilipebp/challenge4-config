server:
  port: 8082

spring:
  application:
    name: pedido

  datasource:
    url: jdbc:postgresql://localhost:5401/pedido
    username: pedido
    password: root

  batch:
    job:
      enabled: false
    jdbc:
      initialize-schema: always

  jpa:
    show-sql: true
    defer-datasource-initialization: true
    hibernate:
      ddl-auto: create-drop

logging:
  level:
    org.springframework.security: DEBUG
    org.springframework.web: DEBUG